<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cbs_news</title>
</head>
<body>
    {% for news in news %}
    <div class="news">
        <h1>{{ news.title }}</h1>
        <p>{{ news.description }}</p>
        <a href="{{ news.link }}" ,  target="_blank">Read more</a>
    </div>
    {% endfor %}
</body>
</html>
